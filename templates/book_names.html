{% extends "base.html" %}
{% block content %}
<div class="book-names-style height-style-percent">
    <div class="book-names-form">
        <form class="form-style font-style" action="" method="post">
            <div class="book-names-disabled"><input class="form-control" type="text"
                    placeholder="Здесь будет номер комнаты" aria-label="Disabled input example" disabled></div>
            <div class="book-names-disabled"><input class="form-control" type="text"
                    placeholder="Здесь будет номер стеллажа" aria-label="Disabled input example" disabled></div>
            <div class="book-names-disabled"><input class="form-control" type="text"
                    placeholder="Здесь будет номер стеллажа" aria-label="Disabled input example" disabled></div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    1 книга
                    <!--имя первой книги, она будет изначально отмечена, чтобы не возникало ошибки-->
                </label>
            </div>
            {% for i in range(2, 33) %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    {{i}} - имя книги
                </label>
            </div>
            {% endfor %}
            <div class="input-group mb-3 form-browse">
                <input type="text" class="form-control" placeholder="Введите номер страницы: 1 - 410" aria-label="3"
                    aria-describedby="basic-addon2" name="page">
            </div>
            <button type="submit" class="btn btn-secondary" value="next">Открыть книгу</button>
            <button type="submit" class="btn btn-secondary" value="previous">Предыдущая форма</button>
        </form>
    </div>
</div>
{% endblock %}
