{% extends "base.html" %}
{% block content %}
<div class="browse-style height-style-percent">
    <div class="book-names-form">
    <form class="form-style font-style" action="" method="post">
        {% for i in range(1, 33) %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                {{i}} - имя книги
            </label>
        </div>
        {% endfor %}
        <div class="input-group mb-3 form-browse">
            <input type="text" class="form-control" placeholder="Введите номер страницы: 1 - 410" aria-label="3"
                   aria-describedby="basic-addon2" name="page">
        </div>
        <button type="submit" class="btn btn-secondary">Найти</button>
    </form>
    </div>
</div>
{% endblock %}
