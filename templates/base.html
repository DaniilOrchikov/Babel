<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Вавилонская библиотека">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.1/clipboard.min.js"></script>
    <title>{{ title }}</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="left-header">
                <a class="right-title font-style" href="/">Library of Babel</a>
            </div>
            <div class="right-header">
                <ul class="nav justify-content-end">
                    <p class="nav-img-pos"><a href="https://t.me/+r0lCltIvRNtlNjJi"><img class="nav-img radius-style"
                                src="static/img/telegram.png" alt="Телеграм"></a></p>
                    {% if current_user.is_authenticated %}
                    <a class="username font-style" href="/account">{{ current_user.name }} {{
                        current_user.surname }}</a>
                    <li class="nav-item">
                        <a class=" nav-link nav-item" href="/logout">Sign out</a>
                    </li>
                    {% else %}
                    <li class="nav-item nav-second">
                        <a class="nav-link nav-first" href="/sign_in">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-second" href="/sign_up">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="site-footer">
        <div class="container">
            <p>©yandex lyceum</p>
        </div>
    </footer>
</body>

</html>
