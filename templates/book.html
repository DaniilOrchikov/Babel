{% extends "base.html" %}
{% block content %}
<div class="search-book-style height-style-percent">
    <div class="book-container">
        <div class="book-number-style">
            <p class="font-style book-number-p"><span> Page {{number_page}} of 410</span></p>
        </div>
        <div>
            <p class="book-p font-style"><strong>Image name: {{name}}</strong></p>
        </div>
        <div><img width="{{ width }}px" height="{{ height }}px" class="image-book-style image-book-frame"
                src="{{picture_name}}"></div>
        <form method="post">
            <div class="book-next-page">
                <button type="submit" class="btn btn-outline-dark" name="full-left"><<</button>
                <div class="book-last-page-style"></div>
                <button type="submit" class="btn btn-outline-dark" name="left"><</button>
                <div class="book-download-image"><a class="nav-link book-link" href="{{picture_name}}"
                        download="{{name}}_{{number_page}}">скачать изображение</a></div>
                <button type="submit" class="btn btn-outline-dark" name="right">></button>
                <div class="book-last-page-style"></div>
                <button type="submit" class="btn btn-outline-dark" name="full-right">>></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
