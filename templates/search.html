{% extends "base.html" %}
{% block content %}
<div class="find-search-book-style height-style-vh">
    <form action="" method=post enctype=multipart/form-data>
        <div class="form-check">
            <input class="form-check-input form-check-label-color" type="radio" name="flexRadioDefault"
                   id="flexRadioDefault1" value="radio1">
            <label class="form-check-label" for="flexRadioDefault1">
                Найти картинку на белом фоне
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="radio2"
                   checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Найти картинку на случайном фоне
            </label>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Добавьте изображение для поиска</label>
            <input class="form-control" type="file" id="formFile" name="file">
        </div>
        <button type="submit" class="btn btn-light">Найти</button>
    </form>
</div>
{% endblock %}
